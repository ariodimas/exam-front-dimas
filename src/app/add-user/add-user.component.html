<div style="margin-top:50px">
  <div class="col-xs-12 col-sm-8">
    <div class="form-horizontal">
      
      <div class="form-group">
        <label class="col-xs-2 control-label">Name</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">Email</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="email">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">Address</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="angka2">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">Phone Number</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="phone">
        </div>
      </div>

      <div class="form-group">
        <label class="col-xs-2 control-label">Company Name</label>
        <div class="col-xs-10">
          <input type="text" class="form-control" placeholder="" [(ngModel)]="company">
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-2 control-label">
          <div class="col-xs-10">
              <div class="btn-group" role="group" aria-label="...">
                <button type="button" class="btn btn-default" (click)="AddUser()">Add User</button>
              </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <div class="col-xs-12 col-sm-4">
      <ul class="list-group">
          <li class="list-group-item" *ngFor="let h of history">{{h}}</li>
        </ul>
  </div>

</div>
